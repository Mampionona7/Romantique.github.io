
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>√âcriture Manuscrite</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #fffbe6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Patrick Hand', cursive;
    }

    .heart {
      font-size: 80px;
      animation: beat 1s infinite ease-in-out;
      color: #e91e63;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    .papier {
      background-color: #fff48c;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
      font-size: 22px;
      line-height: 1.8;
      width: 500px;
      max-width: 90%;
      white-space: pre-wrap;
      display: none;
    }

    .curseur {
      border-right: 2px solid #000;
      animation: blink 0.8s steps(1) infinite;
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }
  </style>
</head>
<body>
	<div class="heart" id="heart">‚ù§Ô∏è</div>

  <div class="papier" id="paper"><span id="ecriture" class="curseur"></span></div>

  <script>
    const texte = `Ho an'i Vony ‚ù§Ô∏è\n\nEty ampiandohana less zah dia mifona. Reraka less zah matoa tsy de tafiresaka amin-lah, efa miha mitaky ny fiaretako nataoko hatrizay. Eny, tsy aiko na caf√© izany aza de agambany lasa tsy madaitra intsony üòä.\n\nTsy aiko agambany less, mivavaka ho antsika less mba omeny hery aho hahafahako miresaka aminao alina, tena lasa tsy vitako intsony satria na cahier aza lasa tsy voaraiko intsony rehefa tonga ato an-trano aho üò≠.\n\nVony √¥, aza omeo tsiny less aho indray fa tsy fananiko izany. Fa izaho koa lasa bedin-dreny eee ü•∫, hoe maninona izao ianao otran'izao. Lasa mampijaly tena hono aho. Tokony hatory aho fa raha marary aho dia aiza no hahazoana vola indray. Eny less, hiezaka aho, hiresaka aminao... any aaaa!!\n\nRehefa mba mihavana indray isika, aoka mba tsy hiady intsony satria efa tsy de miresaka amin'ny Facebook intsony isika konna aa ‚ù§Ô∏è`;

    const heart = document.getElementById('heart');
    const paper = document.getElementById('paper');
    const ecran = document.getElementById('ecriture');
    let i = 0;

    function type() {
      if (i < texte.length) {
        ecran.textContent += texte.charAt(i);
        i++;
        const vitesse = Math.random() * (90 - 30) + 30;
        setTimeout(type, vitesse);
      }
    }

    document.addEventListener("DOMContentLoaded", function () {
      setTimeout(() => {
        heart.style.display = 'none';
        paper.style.display = 'block';
        type();
      }, 3000); // ‚ù§Ô∏è reste pendant 10 secondes
    });
  </script>

</body>
